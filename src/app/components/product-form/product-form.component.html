<div class="product-form">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-body">
      <div class="form-group">
        <label for="name">Product Name *</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter product name"
          [class.error]="productForm.get('name')?.invalid && productForm.get('name')?.touched">
        <div class="error-message" *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          Product name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Enter product description"
          rows="4"
          [class.error]="productForm.get('description')?.invalid && productForm.get('description')?.touched">
        </textarea>
        <div class="error-message" *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched">
          Description is required
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="retailPrice">Retail Price *</label>
          <input
            type="number"
            id="retailPrice"
            formControlName="retailPrice"
            placeholder="0.00"
            step="0.01"
            [class.error]="productForm.get('retailPrice')?.invalid && productForm.get('retailPrice')?.touched">
          <div class="error-message" *ngIf="productForm.get('retailPrice')?.invalid && productForm.get('retailPrice')?.touched">
            Valid retail price is required
          </div>
        </div>

        <div class="form-group">
          <label for="wholesalePrice">Wholesale Price</label>
          <input
            type="number"
            id="wholesalePrice"
            formControlName="wholesalePrice"
            placeholder="0.00"
            step="0.01"
            [class.error]="productForm.get('wholesalePrice')?.invalid && productForm.get('wholesalePrice')?.touched">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="quantity">Quantity *</label>
          <input
            type="number"
            id="quantity"
            formControlName="quantity"
            placeholder="0"
            [class.error]="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
          <div class="error-message" *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
            Quantity is required
          </div>
        </div>
      </div>

      <!-- category, brand, sku removed per request -->

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="url"
          id="imageUrl"
          formControlName="imageUrl"
          placeholder="https://example.com/image.jpg">
        <div class="image-preview" *ngIf="productForm.get('imageUrl')?.value">
          <img [src]="productForm.get('imageUrl')?.value"
               alt="Product preview"
               (error)="$event.target.src='assets/placeholder.jpg'">
        </div>
      </div>
    </div>

    <div class="form-footer">
      <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn-submit" [disabled]="productForm.invalid || loading">
        {{ loading ? 'Saving...' : (product ? 'Update Product' : 'Create Product') }}
      </button>
    </div>
  </form>
</div>
